{% extends "master.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mt-4">Login</h1>
            <form method="post" class="mt-4 form-group">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                        autofocus="" required="" id="id_username" control-id="ControlID-3" class="form-control">
                    {% if form.username.errors %}
                    <small class="text-danger">{{ form.username.errors }}</small>
                    {% endif %}
                </div>

                <div class="form-group mb-3">
                    <label for="id_password">{{ form.password.label_tag }}</label>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                        control-id="ControlID-4" class="form-control">
                    {% if form.password.errors %}
                    <small class="text-danger">{{ form.password.errors }}</small>
                    {% endif %}
                </div>

                <div class="btn-group w-100 mb-2">
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
