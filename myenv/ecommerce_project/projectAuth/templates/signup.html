<!DOCTYPE html>

<head>
    <title>Sign up</title>
</head>

<body>
    <center>
        <h1>
            <font color="blue">Welcome to Sign Up Page!</font>
        </h1>
        <form method="post">
            {% csrf_token %}

            <table border="1">
                {{form}}
            </table>
            <input type="submit" value="Create User">
            <a href="{% url 'loginuser' %}">Login</a>
            <h1 style="color: red;">{{error}}</h1>
            <h1 style="color: greenyellow;">{{info}}</h1>
        </form>
    </center>
</body>

</html>
